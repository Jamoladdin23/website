    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .card.green {
            background-color: #e0f7fa;
        }
        .card.orange {
            background-color: #ffe0b2;
        }
        .card.red {
            background-color: #ffcdd2;
        }
        .card.blue {
            background-color: #bbdefb;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-body {
            margin: 20px 0;
        }
        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            width: 70%;
            height: 10px;
            background-color: #ccc;
        }
        .card-footer ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .card-footer li {
            margin-right: 10px;
        }
        .card-footer img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .btn-add,
        .btn-countdown {
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-add svg,
        .btn-countdown svg {
            margin-right: 5px;
        }
    </style>
</head>
